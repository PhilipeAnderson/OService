<!DOCTYPE html>
<html>

<head>
    <title>OService</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css" />

    <script src="js/jquery-3.1.0.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/login.js" type="text/javascript"></script>
    <link href="css/login.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-md-4 col-md-offset-4">
                <h1 class="text-center login-title">Login!</h1>
                <div class="account-wall">
                    <img class="profile-img"
                        src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120"
                        alt="">
                    <form id="form-login" class="form-signin" action="login.php">

                        <div id="alert-form" class="alert alert-danger hide" role="alert">Ocorreu um erro ao gravar
                        </div>

                        <input id="email" type="text" class="form-control" placeholder="Email" required autofocus>
                        <input id="senha" type="password" class="form-control" placeholder="Password" required>
                        <button class="btn btn-lg btn-primary btn-block" type="submit">
                            Entrar</button>
                        <label class="checkbox pull-left col-md-offset-2">
                            <input type="checkbox" value="remember-me">
                            Lembrar por uma semana
                        </label>

                    </form>
                   
                </div>

            </div>
        </div>
    </div>
</body>

</html>
